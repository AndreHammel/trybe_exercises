<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="Style/style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="azul">
      <h3 id="h3_1">Cor primária</h3>
    </div>
    <div id="verde">
      <h3 id="h3_2">Cor Secundária</h3>
    </div>
    <div id="cinza">
      <h3 id="h3_3">Cor Complementar</h3>
    </div>
    <div id="preto">
      <h3 id="h3_4">Cor Escura</h3>
    </div>
    <div id="rosa">
      <h3>Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      [ok]1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      [ok]2. Faça cada div ter uma cor própria.
      [ok]3. Estilize cada uma das tags <h3>.
      [ok]4. Faça a terceira div ser maior que as demais.
      [ok]5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
